<!DOCTYPE html>
<html>
<head>
    <title>Chat Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
        }
        .chat-list {
            margin-bottom: 20px;
        }
        .chat-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .chat-item:hover {
            background-color: #f0f0f0;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat Dashboard</h1>
        <div class="chat-list">
            <h2>Past Chats</h2>
            {% for chat_id in chat_ids %}
                <div class="chat-item" onclick="window.location.href='/chat/{{ chat_id }}/messages'">
                    Chat ID: {{ chat_id }}
                </div>
            {% endfor %}
        </div>
        <button onclick="window.location.href='/chat'">Start New Chat</button>
    </div>
</body>
</html>
