<!DOCTYPE html>
<html>
<head>
    <title>Chat Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
        }
        .message-list {
            margin-bottom: 20px;
        }
        .message-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .message-item.user {
            background-color: #e0f7fa;
        }
        .message-item.agent {
            background-color: #f1f8e9;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat ID: {{ chat_id }}</h1>
        <div class="message-list">
            {% for message in messages %}
                <div class="message-item {{ message['type'] }}">
                    {{ message['content'] }}
                </div>
            {% endfor %}
        </div>
        <form action="/chat/{{ chat_id }}/message" method="post">
            <input type="text" name="message" placeholder="Type your message" required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
